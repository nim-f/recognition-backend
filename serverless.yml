org: nimff
app: backend2
service: backend
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    BUCKET_NAME: ${self:service}-public-photos-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
          - "s3:*"
          Resource: "arn:aws:s3:::${self:service}-public-photos-${sls:stage}" 
        - Effect: Allow
          Action: 
            - "rekognition:detectLabels"
          Resource: "*"  
resources:
  Resources:
      PhotoBucket: 
        Type: AWS::S3::Bucket
        Properties:
          BucketName: ${self:service}-public-photos-${sls:stage}
      PhotoBucketAllowPublicReadPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
          Bucket: !Ref PhotoBucket
          PolicyDocument:
            Version: "2012-10-17"
            Statement: 
              - Effect: Allow
                Action: 
                  - "s3:GetObject"
                Resource: 
                  - !Join ['/', [!GetAtt [PhotoBucket, Arn], '*']]
                Principal: "*"    

functions:
  hello:
    handler: handler.savePhoto
    events:
      - httpApi:
          path: /
          method: post
  
plugins:
  - serverless-offline
